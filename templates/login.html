{% extends "base.html" %}

{% block title %}Login - My PEVO{% endblock %}

{% block content %}
<div class="auth-container d-flex align-items-center justify-content-center">
    <div class="auth-card">
        <div class="text-center">
            <div class="auth-logo">
                <i class="fas fa-truck me-2"></i>My PEVO
            </div>
            <h4 class="mb-4">Welcome Back</h4>
            <p class="text-muted mb-4">Sign in to access your load planning dashboard</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
        </form>

        <hr>
        
        <div class="text-center">
            <p class="mb-0">Don't have an account?</p>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary w-100 mt-2">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </a>
        </div>

        <div class="mt-4 text-center">
            <small class="text-muted">
                Demo credentials:<br>
                Email: admin@mypevo.com<br>
                Password: admin123
            </small>
        </div>
    </div>
</div>
{% endblock %}
